version: '3.8'

services:
  # Auth Service
  auth-service:
    build: ./service/auth-service
    ports:
      - "8000:8000"
    environment:
      - RAILWAY_ENVIRONMENT=false
      - PORT=8000
    volumes:
      - ./service/auth-service:/app
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/auth/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 게이트웨이 서비스
  gateway:
    build: ./gateway
    ports:
      - "8080:8080"
    environment:
      - RAILWAY_ENVIRONMENT=false
      - AUTH_SERVICE_URL=http://auth-service:8000
    volumes:
      - ./gateway:/app
      - signup_data:/app/data
    networks:
      - app-network
    depends_on:
      auth-service:
        condition: service_healthy

volumes:
  signup_data:

networks:
  app-network:
    driver: bridge 