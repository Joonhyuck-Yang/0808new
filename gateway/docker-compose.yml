version: '3.8'

services:
  gateway:
    build: .
    ports:
      - "8080:8080"
    environment:
      - RAILWAY_ENVIRONMENT=false
    volumes:
      - .:/app
      - signup_data:/app/data
    networks:
      - gateway-network

volumes:
  signup_data:

networks:
  gateway-network:
    driver: bridge
