<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8 fade-in">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">🚀 회원가입 시스템</h1>
            <p class="text-gray-600">아이디와 비밀번호를 입력하면 Railway에서 JSON 형태로 출력됩니다</p>
        </div>

        <!-- Main Form -->
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-2xl p-8 fade-in">
            <form id="signupForm" class="space-y-6">
                <!-- ID Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        아이디 (ID) <span class="text-red-500">*</span>
                    </label>
                    <input
                        type="text"
                        id="id"
                        name="id"
                        placeholder="아이디를 입력하세요"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        required
                    />
                </div>

                <!-- Password Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        비밀번호 (Password) <span class="text-red-500">*</span>
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="비밀번호를 입력하세요"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        required
                    />
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    id="submitBtn"
                    class="w-full bg-blue-600 text-white py-4 rounded-xl hover:bg-blue-700 focus:ring-4 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 font-medium text-lg shadow-lg"
                >
                    🚀 회원가입
                </button>
            </form>

            <!-- Info Text -->
            <div class="mt-6 text-center">
                <p class="text-gray-600 text-sm">
                    회원가입 버튼을 누르면 아이디와 비밀번호가 Railway 로그에 출력됩니다
                </p>
            </div>
        </div>

        <!-- Result Display -->
        <div id="resultDisplay" class="max-w-md mx-auto mt-6 bg-gray-50 rounded-lg p-4 hidden">
            <h3 class="text-lg font-medium text-gray-800 mb-2">전송된 데이터</h3>
            <pre id="resultJson" class="text-sm text-gray-600 bg-white p-3 rounded border overflow-x-auto"></pre>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDisplay = document.getElementById('resultDisplay');
            const resultJson = document.getElementById('resultJson');
            
            // 버튼 비활성화
            submitBtn.disabled = true;
            submitBtn.textContent = '🔄 처리 중...';
            
            // 결과 표시 초기화
            resultDisplay.classList.add('hidden');
            
            const formData = {
                id: document.getElementById('id').value,
                password: document.getElementById('password').value
            };

            try {
                console.log('🚀 회원가입 데이터 전송 시작...');
                console.log('📦 전송할 데이터:', formData);
                
                const response = await fetch('/api/v1/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                console.log('✅ 회원가입 성공:', result);
                
                if (response.ok) {
                    // 성공 메시지
                    alert('회원가입 성공!\\n\\n아이디: ' + formData.id + '\\n비밀번호: ' + formData.password + '\\n\\nRailway 로그를 확인하세요!');
                    
                    // 결과 표시
                    resultJson.textContent = JSON.stringify(result, null, 2);
                    resultDisplay.classList.remove('hidden');
                    
                    // 폼 초기화
                    document.getElementById('id').value = '';
                    document.getElementById('password').value = '';
                } else {
                    throw new Error(result.detail || '회원가입 실패');
                }
            } catch (error) {
                console.error('❌ 회원가입 실패:', error);
                alert('회원가입 실패: ' + error.message);
            } finally {
                // 버튼 활성화
                submitBtn.disabled = false;
                submitBtn.textContent = '🚀 회원가입';
            }
        });
    </script>
</body>
</html>
